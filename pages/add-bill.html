        padding: 14px;

        transition: transform 0.12s, box-shadow 0.12s;
      }
      .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(8, 12, 20, 0.06);
      }
      .post-header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
      }
      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #6c757d;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 18px;
        flex: 0 0 48px;
      }
      .post-meta small {
        color: #6c757d;
      }
      .post-body {
        margin-top: 6px;
        line-height: 1.45;
        color: #222;
      }
      .post-actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      body {
        margin: 0;
        font-family: Segoe UI, sans-serif;
        background: #f4f6f8;
      }

      /* ================= YOUR SIDEBAR ================= */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #0a2647;
        color: #fff;
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 25px;
      }

      .sidebar h3 {
        text-align: center;
        color: #ffde59;
        font-weight: bold;
        margin-bottom: 25px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        margin: 4px 10px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .menu-item i {
        width: 20px;
        text-align: center;
      }

      .menu-item:hover,
      .menu-item.active {
        background: #144272;
        font-weight: 600;
      }

      /* ================= NAVBAR ================= */
      .gov-navbar {
        margin-left: 240px;
        background: #0a2647;
        color: #fff;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .gov-center {
        text-align: center;
        font-weight: 900;
        font-size: 18px;
      }

      /* ================= MAIN CONTENT ================= */
      .page-content {
        margin-left: 240px;
        padding: 20px;
      }

      .app-wrap {
        max-width: 900px;
        margin: auto;
      }

      .app-title {
        text-align: center;
        font-weight: 800;
        margin-bottom: 20px;
      }

      /* ================= POST CARD ================= */
      .post-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        margin-top: 15px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      .post-header {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .avatar {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        background: #063970;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
      }

      /* ================= ACTION BUTTONS ================= */
      .action-btn {
        background: #063970;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 600;
      }

      /* ================= ADD BUTTON ================= */
      .add-btn {
        position: fixed;
        bottom: 28px;
        right: 28px;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        font-size: 34px;
        background: #063970;
        color: #fff;
        border: none;
        z-index: 1000;
      }

      /* ================= IMAGE PREVIEW ================= */
      .image-gallery {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        overflow-x: auto;
      }

      .image-gallery img {
        width: 100px;
        height: 75px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->

      <a href="search.html" class="menu-item"

      <a href="explore.html" class="menu-item"
        ><i class="fa-solid fa-compass"></i>Explore</a
      >
      <a href="add-issue.html" class="menu-item"
        ><i class="fa-solid fa-plus-circle"></i>Add Issues</a
      >
      <a href="add-bill.html" class="menu-item"
        ><i class="fa-solid fa-plus-circle"></i>Add Bills</a
      >
      <a href="janadicar-final.html" class="menu-item"
        ><i class="fa-solid fa-gavel"></i>Janadhikar</a
      >
      <a href="about_our_leaders.html" class="menu-item"
        ><i class="fa-solid fa-users"></i>About Our Leaders</a
      >
      <a href="politician_property.html" class="menu-item"
        ><i class="fa-solid fa-user-tie"></i>Politician Properties</a
      >
      <a href="updates.html" class="menu-item"
        ><i class="fa-solid fa-bell"></i>Updates</a
      >
      <a href="profile.html" class="menu-item"

      >
      <a href="#" onclick="logout" class="menu-item"
        ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
      >
      <script>
        function logout() {
          localstorage.clear();
          window.location.href = "../index.html";
        }
         window.onload = ()=> {
         const user = JSON.parse(localStorage.getItem("user"));
         console.log(user);
         if (user && user.type !== "leader") {
         document.getElementById("openIssueBtn").disabled = true;
         }
        }
      </script>
    </div>

    <!-- ================= NAVBAR ================= -->
    <div class="gov-navbar">
      <div style="font-weight: bold">RASHTRASETU</div>
      <div class="gov-center">THE BRIDGE BETWEEN NATION AND CITIZENS</div>
    </div>

    <!-- ================= MAIN ================= -->
    <div class="page-content">
      <div class="app-wrap">
        <h1 class="app-title">Bills</h1>

        <div id="voiceSection"></div>
      </div>
    </div>

    <!-- ================= ADD BUTTON ================= -->
    <button class="add-btn" id="openIssueBtn">+</button>

    <!-- ================= CITIZEN ISSUE MODAL ================= -->
    <div class="modal fade" id="leaderbillModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5><i class="fa fa-bullhorn me-2"></i>Raise a Bill (Leader)</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="issueForm">
              <input
                class="form-control mb-2"
                id="issueTitle"
                placeholder="Bill title"
              />
              <input
                class="form-control mb-2"
                id="issueBudget"
                placeholder="Bill Budget"
              />
              <textarea
                class="form-control mb-2"
                id="issueDesc"
                rows="4"
                placeholder="Describe the bill"
              ></textarea>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button
              class="btn btn-primary"
              id="submitIssue"
              onclick="submitBill()"
            >
              Submit bill
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       
      async function submitBill() {
        const billTitle = document.getElementById("issueTitle").value;
        const billBudget = document.getElementById("issueBudget").value;
        const billDesc = document.getElementById("issueDesc").value;
        if (!billDesc.trim() || !billBudget.trim()) {
          alert("Description and Budget required");
          return;
        }
        if (!billTitle.trim()) {
          billTitle = "Citizen Report";
        } else {
          const user = JSON.parse(localStorage.getItem("user"));
          if (!user) {
            alert("Login required");
            return;
          }
          const bill = await fetch(
            "https://viraj-backend.onrender.com/api/leader/bill/add",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                number: user.number,
                name: billTitle,
                desc: billDesc,
                budget: billBudget,
              }),
            }
          );
          if (bill.status !== 201) {
            alert("Error submitting bill");
            return;
          }
          window.location.reload();
        }
      }
      const issueModal = new bootstrap.Modal(
        document.getElementById("leaderbillModal")
      );
      document.getElementById("openIssueBtn").onclick = () => issueModal.show();

      function addCard(bills) {
        const card = bills
          .map((bill) => {
            return `
      <div class="post-card" data-id="seed-2">
            <div class="post-header">
              <div class="avatar" style="background:#fd7e14">${bill.leader.name[0].toUpperCase()}</div>
              <div style="flex:1">
                <div style="font-weight:700">${bill.leader.name}</div>
                <div class="post-meta"><small>${new Date(
                  bill.createdAt
                ).toDateString()} <span class="meta-badge">Budget ₹${
              bill.budget
            }</span></small></div>
              </div>
            </div>
            <div class="post-body">
              ${bill.desc}
            </div>
            <div class="post-comments">
                <span style="font-weight:700">Comments</span>
               ${
                 bill.comments.length > 0
                   ? bill.comments
                       .map((comment) => {
                         return `  
                <div class="comment-item">
                  <div>${comment.text}</div>
                </div>
                `;
                       })
                       .join("")
                   : "<div class='empty-hint'>No comments yet</div>"
               }
              </div>
          </div>
            `;
          })
          .join("");
        document.getElementById("voiceSection").innerHTML = card;
        issueModal.hide();
        issueForm.reset();
      }
    </script>
    <script>
      window.onload = async () => {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.type !== "leader") {
          document.getElementById("openIssueBtn").disabled = true;
        }
        const res = await fetch("https://viraj-backend.onrender.com/api/get-bills");
        const issues = (await res.json()).bills;
        addCard(issues);
      };
    </script>
  </body>
