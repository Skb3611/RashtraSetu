    <style>
      body {
        background: #eef2f7;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
      }

      .sidebar {
        width: 230px;
        height: 100vh;
        background: #0a2647;
        color: #fff;
        position: fixed;
        padding-top: 25px;
      }

      .sidebar h3 {
        text-align: center;
        color: #ffde59;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: bold;
      }

      .menu-item {
        color: white;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: 0.3s;
        border-radius: 5px;
        margin: 2px 10px;
      }

      .menu-item i {
        margin-right: 10px;
      }

      .menu-item:hover,
      .active {
        background: #144272;
      }

      .content {
        margin-left: 240px;
        padding: 25px;
      }

      .post-card {
        background: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 1px solid #eef2f7;
      }

      .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      }

      .post-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: 0.4s ease-in-out;
      }

      .post-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .post-title {
        font-size: 18px;
        font-weight: 700;
        color: #0a2647;
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .post-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        font-size: 13px;
        color: #6c757d;
      }

      .post-desc {
        font-size: 14px;
        color: #555;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .status-Ongoing {
        background: #fff3cd;
        color: #856404;
      }
      .status-Pending {
        background: #f8d7da;
        color: #721c24;
      }
      .status-Resolved {
        background: #d4edda;
        color: #155724;
      }

      /* Modal */
      .modal-custom {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-y: auto;
        padding: 60px 20px 20px 20px;
        animation: fadeInModal 0.3s ease-in-out;
      }

      @keyframes fadeInModal {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .modal-content-custom {
        background: #fff;
        border-radius: 15px;
        width: 95%;
        max-width: 1100px;
        padding: 30px;
        color: #000;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(-40px);
        opacity: 0;
        animation: slideDownModal 0.4s forwards;
      }

      @keyframes slideDownModal {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .modal-header h3 {
        margin: 0;
        font-size: 22px;
        color: #0a2647;
      }

      .close-btn {
        font-size: 28px;
        cursor: pointer;
        color: #ff4c4c;
        transition: 0.3s;
      }

      .close-btn:hover {
        color: #ff0000;
      }

      .modal-body {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
      }

      .modal-left {
        flex: 2;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .modal-left img {
        width: 100%;
        border-radius: 12px;
        max-height: 400px;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .modal-left p {
        font-size: 15px;
        line-height: 1.6;
        color: #333;
      }

      .modal-right {
        flex: 1;
        min-width: 250px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-height: 500px;
        overflow-y: auto;
      }

      .modal-right::-webkit-scrollbar {
        width: 8px;
      }

      .modal-right::-webkit-scrollbar-thumb {
        background-color: #0a2647;
        border-radius: 5px;
      }

      .modal-right h5 {
        margin-top: 0;
        font-size: 17px;
        color: #0a2647;
      }

      .user-report {
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 12px;
        background: #f7f9fc;
        font-size: 14px;
        transition: 0.3s;
        opacity: 0;
        transform: translateY(10px);
      }

      .user-report.show {
        opacity: 1;
        transform: translateY(0);
      }

      .user-report:hover {
        background: #e8f0fe;
      }
    </style>
  </head>

    <div class="content">
      <h4 class="fw-bold mb-3">Explore üîç</h4>

        Trending issues posted by citizens in our community.

      <div class="row g-3" id="issuesList">

    <script>
      let issues = [];

      window.onload = async () => {
        try {
          const res = await fetch("https://viraj-backend.onrender.com/api/all-issues");
          const data = await res.json();
          issues = data.issues || [];
          renderIssues();
        } catch (error) {
          console.error("Error fetching issues:", error);
          document.getElementById("issuesList").innerHTML = "<p class='text-center text-danger'>Failed to load issues.</p>";
        }
      };

      function renderIssues() {
        const container = document.getElementById("issuesList");
        container.innerHTML = "";
        
        if (issues.length === 0) {
            container.innerHTML = "<p class='text-center'>No issues found.</p>";
            return;
        }

        issues.forEach((issue, index) => {
          const col = document.createElement("div");
          col.className = "col-md-4 col-sm-6";
          
          // Handle missing fields gracefully
          const title = issue.title || "Untitled Issue";
          const desc = issue.desc || issue.description || "No description available";
          const status = issue.status || "Pending";
          const time = issue.createdAt ? new Date(issue.createdAt).toLocaleDateString() : "Recently";
          const imageHtml = issue.image ? `<img src="${issue.image}" alt="${title}" />` : '';

          col.innerHTML = `
            <div class="post-card" onclick="openModalWrapper(${index})">
              ${imageHtml}
              <div class="post-content">
                <div class="post-title">${title}</div>
                <div class="post-meta">
                  <span><i class="fa-regular fa-clock"></i> ${time}</span>
                  <span class="status-badge status-${status}">${status}</span>
                </div>
                <div class="post-desc">${desc}</div>
                <div class="post-comments">
                  <h6>Comments:</h6>
                  ${issue.comments?.length > 0 ? issue.comments.map(comment => `<p class="post-desc">${comment.text}</p>`).join('') : '<p>No comments yet.</p>'}
                </div>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      }

      function openModalWrapper(index) {
        const issue = issues[index];
        if (issue) {
          openModal(
            issue.title || "Untitled",
            issue.status || "Pending",
            issue.pincode || "Unknown Area",
            issue.createdAt ? new Date(issue.createdAt).toLocaleDateString() : "Recently",
            issue.desc || issue.description || "No description",
            issue.userReports || [],
            issue.image
          );
        }
      }

      function openModal(title, status, area, time, description, userReports, image) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalStatus").innerText = status;
        document.getElementById("modalArea").innerText = area;
        document.getElementById("modalTime").innerText = time;
        document.getElementById("modalDescription").innerText = description;
        
        const imgEl = document.getElementById("modalImage");
        if (image) {
            imgEl.src = image;
            imgEl.style.display = "block";
        } else {
            imgEl.style.display = "none";
        }

        const userReportsDiv = document.getElementById("modalUserReports");
        userReportsDiv.innerHTML = "";

        if (userReports && userReports.length > 0) {
            userReports.forEach((r, index) => {
              let div = document.createElement("div");
              div.className = "user-report";
              div.innerText = r;
              userReportsDiv.appendChild(div);
              setTimeout(() => {
                div.classList.add("show");
              }, index * 150);
            });
        } else {
            userReportsDiv.innerHTML = "<p class='text-muted'>No user reports yet.</p>";
        }

        document.getElementById("issueModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("issueModal").style.display = "none";
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("issueModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
